  <!-- Login -->
  <section class="loginSection">
    <div class="spacing">
      <div class="login-container">
        <div class="loginGrid">
          <div class="leftInnerContainer">
            <div class="loginHeader">
              <h1>User/Lecturer Login</h1>
            </div>
            <form>
              <p id="message"></p>

              <div class="loginFields">
                <label>
                  <input
                    type="email"
                    class="email"
                    placeholder="Email"
                    id="email"
                  />
                </label>

                <label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="contactNo"
                  />
                </label>
              </div>
            </form>

            <div class="loginLinks">
              <a href="" class="btnLogin" id="btnLogin">Login</a>
              <a href="" class="btnForgot">Forgot Password?</a>
            </div>
          </div>

          <div class="rightInnerContainer">
            <div class="loginSVG">
              <img src="images/svgs/loginSVG.svg" />
            </div>
          </div>
        </div>


    </section>
