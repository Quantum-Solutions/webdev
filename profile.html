    <!-- Profile -->
    <section class="profSection" style="display: none;">
      <div class="mainGrid">
        <div class="container">
          <div class="profHeader">
            <h1>My Profile</h1>
          </div>
          <div class="profileGrid" id="profileGrid">
            <div class="leftInnerContainer">
              <div class="loginFields">
                <label class="rowLabel">
                  <p>First Name</p>
                  <input type="text" name="firstName" class="firstName" id ="firstName" maxlength="15"/>
                </label>

                <label class="rowLabel">
                  <p>Last Name</p>
                  <input type="text" name="lastName" class="lastName" id="lastName" maxlength="15" />
                </label>

                <label class="rowLabel">
                  <p>Contact No</p>
                  <input type="text" name="contactNo" class="contactNo" id="contactNo" maxlength="11"/>
                </label>

                <label class="rowLabel">
                  <p>Address</p>
                  <input type="text" name="address" class="address" id="address" maxlength="50"/>
                </label>

                <label class="rowLabel">
                  <p>Gender</p>
                  <input type="text" name="gender" class="gender" id="gender" maxlength="10"/>
                </label>


              </div>
            </div>
