<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="../css/mainScreen.css" />
    <link rel="stylesheet" href="../css/register.css" />
    

    <title>Academia Register</title>
  </head>

  <body class="registerBack">
    <div class="navbarSpacing">
      <div class="navContainer" id="navContainer">
        <div class="navBar">
          <div class="leftnavSect">
            <a href="index.html" class="logo"
              ><img src="images/svgs/logo.svg" alt="Logo.svg"
            /></a>
            <a href="index.html">Quantum Academia</a>
          </div>

          <div class="rightNavBar">
            <div class="navLeftBtns">
              
            </div>
            <div class="navRightBtns">
              <a href="login.html" class="mainBtns">Login</a>
              <a
                href="register.html"
                class="mainBtns"
                style="margin-left: 2vh !important"
                >Register</a
              >
            </div>
          </div>
        </div>
        <div class="botNavSvg">
          <img src="images/svgs/navBar.svg" />
        </div>
      </div>
    </div>

    <!-- Register -->
    <section class="registerSection">
      <div class="spacing">
        <div class="container">
          <div class="regHeader">
            <h1>Student Registration</h1>
          </div>
          <div class="registerGrid-1" id="registerGrid-1">
            <div class="leftInnerContainer">
              <div class="loginFields">
                <label class="rowLabel">
                  <p>First Name</p>
                  <input type="text" name="firstName" class="firstName" id="firstName" maxlength="25" required />
                </label>

                <label class="rowLabel">
                  <p>Last Name</p>
                  <input type="text" name="lastName" class="lastName" id="lastName" required maxlength="25" />
                </label>
                <label class="rowLabel">
                  <p>Email</p>
                  <input type="email" name="email" class="email" id="email" required maxlength="30" />
                </label>

                <label class="rowLabel">
                  <p>Password</p>
                  <input type="password" name="password" class="password" id="password" maxlength="25" required/>
                </label>

                <label class="rowLabel">
                  <p>Password Confirm</p>
                  <input
                    type="password"
                    name="passwordConfirm"
                    class="passwordConfirm" id="passwordConfirm" maxlength="25" required
                  />
                </label>

                <label class="rowLabel">
                  <p>ID Number</p>
                  <input type="text" name="idNum" class="idNum" id="id_number" maxlength="13" required />
                </label>

                <label class="rowLabel">
                  <p>Contact No</p>
                  <input type="number" name="contactNo" class="contactNo" id="contactNo" maxlength="10" required />
                </label>

                

                

                <label class="rowLabel">
                  <p></p>
                  <a onclick="nextPage1()" type="submit" class="btnNext-1">Next</a>
                </label>
              </div>
            </div>

            <div class="rightInnerContainer">
              <div class="loginFields">

                <label class="rowLabel">
                  <p>Address</p>
                  <input type="text" name="address" class="address" id="address" maxlength="50" required />
                </label>

                <label class="rowLabel">
                  <p>Gender</p>
                  <input type="text" name="gender" class="gender" id="gender" maxlength="15" required />
                </label>

                <label class="rowLabel">
                  <p>City</p>
                  <input type="text" name="city" class="city" id="city" maxlength="25" required/>
                </label>

                <label class="rowLabel">
                  <p>Province</p>
                  <input type="text" name="province" class="province" id="province" maxlength="25" required />
                </label>

                <label class="rowLabel">
                  <p>ZIP code</p>
                  <input type="text" name="zipCode" class="zipCode" id="zipCode" maxlength="6" required/>
                </label>

                <label class="rowLabel">
                  <p>Country</p>
                  <input type="text" name="country" class="country" id="country" required/>
                </label>

                <label class="rowLabel">
                  <p>Highschool</p>
                  <input type="text" name="highschool" class="highschool" id="highschool" required/>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- @* Student Marks Page *@ -->
        <div class="container">
          <div class="registerGrid-2" id="registerGrid-2" style="display: none">
            <div class="leftInnerContainer">
              <div class="loginFields">
                <label class="rowLabel">
                  <p>English</p>
                  <input type="text" name="english" class="english" id="englishMark" maxlength="2" required/>
                </label>

                <label class="rowLabel">
                  <p>First Additional Language</p>
                  <input type="text" name="firstAddLang" class="firstAddLang" id="firstAddLangMark" maxlength="2" required />
                </label>
                <label class="rowLabel">
                  <p>Maths/Maths Lit</p>
                  <input type="text" name="maths" class="maths" id="mathMark" maxlength="2" required />
                </label>

                <label class="rowLabel">
                  <p>Sciences</p>
                  <input type="text" name="sciences" class="sciences" id="scienceMark" maxlength="2"  required/>
                </label>

                <label class="rowLabel">
                  <p>Extra 1</p>
                  <input type="text" name="extra1" class="extra1" id="extra1Mark" maxlength="2" required/>
                </label>

                <label class="rowLabel">
                  <p>Extra 2</p>
                  <input type="text" name="extra2" class="extra2" id="extra2Mark" maxlength="2" required/>
                </label>

                <label class="rowLabel">
                  <p></p>
                  <a onclick="nextPage2()" type="submit" class="btnNext-1">Next</a>
                </label>
              </div>
            </div>
            <div class="rightInnerContainer">
              <div class="loginFields">
                <label class="rowLabel">
                  <form>
                    <label class="courseTitle" for="courses">Course of Interest : </label>
                    <select id="courseChosen" class="courses">
                      <option value="3gmhD7nnYaWjNiWKDF9J">BLAW</option>
                      <option value="K8WJPldgTa3A1AraxyFf">BCOM</option>
                      <option value="LVJuC5ygzlLBm255nxJ3">BCNE</option>
                      <option value="NwHv0DUCaWxNFBSwoMXM">BCAD</option>
                      <option value="RlvquM3gP8KuMQBJb5zX">DCBM</option>
                      <option value="oZWhjUO4n4o5f8rqyJqA">BACC</option>
                    </select>
                  </form>
                </label>

                <label class="rowLabel">
                  <p style="    width: 52vh;
                  color: grey;">All supporting documents to validate your marks must be sent 
                    to documentation@quantumacademia.co.za with attachment of valid ID for reference.
                  </p>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- @* Confirmation Page *@ -->
        <div class="container">
          <div class="registerGrid-3" id="registerGrid-3" style="display: none">
            <div class="leftInnerContainer">
              <div class="confHeader">
                <h1>Confirmation</h1>
              </div>
              <div class="confirmationFields">
                <label class="conf1">
                  <p>
                    I have confirmed that my entered details are correct and
                    accurate. All details filled in are truthful and are in the
                    correct format that was asked.
                  </p>
                </label>

                <label class="conf2">
                  <p>
                    By Agreeing to this Page, you understand what was required
                    from you during the registration process as well as agree to
                    the terms and conditions established by Quantum Academia.
                  </p>
                </label>
                <label class="tAndC">
                  <div class="tAndC-Container">
                    <a  href="./T&Cs/Terms and Conditions.pdf" target="_blank">Terms & Conditions</a>
                  </div>
                </label>

                <label class="agreeBtn">
                  <p></p>
                  <a href="javascript:void(0)" class="btnNext-1" type="submit" id="btnAgree">Agree</a>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/helpers/session-storage-helper.js"></script>
    <script src="js/helpers/jwt-token-helper.js"></script>
    <script src="js/api/http-client.js"></script>
    <script src="js/api/auth-service.js"></script>
    <script src="js/helpers/user-auth-helper.js"></script>
    <script src="js/site.js"></script>
    <script src="js/auth/register.js"></script>
  </body>
</html>
