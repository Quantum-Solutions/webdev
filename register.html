<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/mainScreen.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Academia Login</title>
</head>
<body class="loginBack">
    <section class="registerSection">
        <div class="navbarSpacing">
            <div class="navContainer">
                <div class="navBar">
                    <div class="leftnavSect">
                        <a href="/" class="logo"><img src="images/svgs/logo.svg" alt="Logo.svg"></a>
                        <a href="/">Quantum Academia</a>
                    </div>
        
                    <div class="rightNavBar">
                        <div class="navLeftBtns">
                            <a href="#">About Us</a>
                            <a href="#">Why Quantum?</a>
                            <a href="#">Courses</a>
                            <a href="#">Query Us</a>
                        </div>
                        <div class="navRightBtns">
                            <a href="login.html" class="mainBtns">Login</a>
                            <a href="register.html" class="mainBtns" style="margin-left: 2vh !important;">Register</a>
                        </div>
                    </div>
                </div>
                <div class="botNavSvg">
                    <img src="images/svgs/navBar.svg">
                </div>
            </div>
        </div>

        <div class="spacing">
            <div class="register-container">
                <div class="registerGrid">
                    <div class="leftInnerContainer">
                        <div class="regHeader">
                            <h1>Student Registration</h1>
                        </div>
                        <div class="loginFields">
                            <label class="rowLabel">
                                <p>First Name</p>
                                <input type="text" name="firstName" class="firstName" />
                            </label>

                            <label class="rowLabel">
                                <p>Last Name</p>
                                <input type="text" name="lastName" class="lastName"/>
                            </label>
                            <label class="rowLabel">
                                <p>Email</p>
                                <input type="text" name="email"  class="email"/>
                            </label>

                            <label class="rowLabel">
                                <p>Password</p>
                                <input type="password" name="password"  class="password"/>
                            </label>

                            <label class="rowLabel">
                                <p>Password Confirm</p>
                                <input type="password" name="passwordConfirm"  class="passwordConfirm"/>
                            </label>

                            <label class="rowLabel">
                                <p>ID Number</p>
                                <input type="text" name="idNum"  class="idNum"/>
                            </label>

                            <label class="rowLabel">
                                <p>Contact No</p>
                                <input type="text" name="contactNo" class="contactNo"/>
                            </label>

                            <label class="rowLabel">
                                <p>Address</p>
                                <input type="text" name="address" class="address"/>
                            </label>

                            <label class="rowLabel">
                                <p>Gender</p>
                                <input type="text" name="gender" class="gender"/>
                            </label>

                            <label class="rowLabel">
                                <p></p>
                                <a href="" class="btnNext-1">Next</a>
                            </label>
                        </div>
                    </div>
                    <div class="rightInnerContainer">
                        <div class="loginFields">

                            <label class="rowLabel">
                                <p>Start Date</p>
                                <input type="text" name="startDate" class="startDate" />
                            </label>
        
                            <label class="rowLabel">
                                <p>City</p>
                                <input type="text" name="city" class="city"/>
                            </label>
                            
                            <label class="rowLabel">
                                <p>Province</p>
                                <input type="text" name="province" class="province" />
                            </label>
        
                            <label class="rowLabel">
                                <p>ZIP code</p>
                                <input type="text" name="zipCode" class="zipCode"/>
                            </label>
        
                            <label class="rowLabel">
                                <p>Country</p>
                                <input type="text" name="country" class="country" />
                            </label>
        
                            <label class="rowLabel">
                                <p>Highschool</p>
                                <input type="text" name="highschool" class="highschool"/>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api/http-client.js"></script>
    <script src="js/api/auth-service.js"></script>
    <script src="js/site.js"></script>
    <script src="js/auth/register.js"></script>
</body>
</html>
